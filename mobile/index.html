	<script type="text/javascript" language="javascript">
	function jsonFlickrApi(rsp) {
	 if (rsp.stat != "ok"){return;}
	 var s = new Array();
	 for (var i=rsp.photos.total-1; i >= 0; i--) {
	  photo = rsp.photos.photo[ i ];
	  if ((photo.o_width / photo.o_height) > 1.8 || (photo.o_width / photo.o_height) < 1.3) {
		p_vert = ' class="vertical"';
	  } else {p_vert = '';}
	  if (photo.url_c) {
	  	var letter = "c";
	  } else {
	  	var letter = "z";
	  }
	  t_url = "https://farm" + photo.farm + ".static.flickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + "_" + letter + ".jpg";
	  p_url = "https://www.flickr.com/photos/basheeriphone/" + photo.id;
	  s.push('<td title="' + photo.id + '"' + p_vert + '><a href="' + p_url + '"><img src="' + t_url + '" alt="' + photo.id + '" id="' + photo.id + '" /></a></td>');
	 }
	 s.reverse();
	 for (var i=0; i < s.length; i++) {
	     document.writeln(s[i]);
	 }
	}
	</script>
	<script src="https://stats.basheer.co/?js" type="text/javascript"></script>
