	<script type="text/javascript" language="javascript">
	function jsonFlickrApi(rsp) {
	 if (rsp.stat != "ok"){return;}
	 var s = new Array();
	 for (var i=0; i < rsp.photoset.photo.length; i++) {
	  photo = rsp.photoset.photo[ i ];
	  if ((photo.o_width / photo.o_height) > 1.7 || (photo.o_width / photo.o_height) < 1.3) {
		p_vert = ' class="vertical"';
	  } else {p_vert = '';}
	  t_url = "http://farm" + photo.farm + ".static.flickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + "_z" + ".jpg"; 
	  p_url = "http://www.flickr.com/photos/basheertome/" + photo.id;
	  s.push('<td title="' + photo.title + '"' + p_vert + '><a href="' + p_url + '"><img src="' + t_url + '" alt="' + photo.title + '" id="' + photo.id + '" /></a></td>');
	 }
	 s.reverse();
	 for (var i=0; i < s.length; i++) {
	     document.writeln(s[i]);
	 }
	}
	</script>
